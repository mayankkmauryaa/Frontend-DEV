<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Combined Layout</title>
        <link rel="stylesheet" href="combined.css" />
    </head>
    <body>
        <header class="top">
            <div class="logo">MyLogo</div>
            <nav class="topnav"><a href="#">Home</a><a href="#">Blog</a><a
                    href="#">Contact</a></nav>
        </header>

        <main class="container">
            <article class="article">
                <h1 class="animated-title">Article Title</h1>
                <div class="flex-row">
                    <div class="box">Box 1</div>
                    <div class="box">Box 2</div>
                    <div class="box">Box 3</div>
                </div>
                <p>Article content sits here. It can be long or short; the
                    layout uses a 2-column grid with a sidebar.</p>
            </article>

            <aside class="aside">
                <h3>Sidebar</h3>
                <p>Links and info</p>
            </aside>
        </main>

        <footer class="foot">© 2025 Mayank — Footer text centered</footer>
    </body>
</html>
