<!-- pricing.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Pricing</title>
        <link rel="stylesheet" href="pricing.css" />
    </head>
    <body>
        <section class="pricing">
            <div class="card basic">
                <h3>Basic</h3>
                <p class="price">$9/mo</p>
                <ul><li>Feature A</li><li>Feature B</li></ul>
                <button>Choose</button>
            </div>

            <div class="card pro highlighted">
                <h3 class="animate-title">Pro</h3>
                <p class="price">$29/mo</p>
                <ul><li>Everything in Basic</li><li>Pro Feature</li></ul>
                <button>Choose</button>
            </div>

            <div class="card enterprise">
                <h3>Enterprise</h3>
                <p class="price">$79/mo</p>
                <ul><li>All Features</li><li>Priority Support</li></ul>
                <button>Choose</button>
            </div>
        </section>
    </body>
</html>
