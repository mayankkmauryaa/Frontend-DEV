<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown Page</title>
    </head>
    <body>
        <h1>Dropdown Selection</h1>
        <form>
            <p>Country:
                <select>
                    <option selected>India</option>
                    <option>USA</option>
                    <option>Japan</option>
                </select></p>

            <p>State:
                <select>
                    <option selected>Maharashtra</option>
                    <option>Delhi</option>
                    <option>Karnataka</option>
                </select></p>

            <p>City:
                <select>
                    <option selected>Mumbai</option>
                    <option>Pune</option>
                    <option>Bangalore</option>
                </select></p>

            <p>Favorite Tourist Place:
                <select>
                    <option selected>Gateway of India</option>
                    <option>Taj Mahal</option>
                    <option>Red Fort</option>
                </select></p>
        </form>

        <p>You selected Mumbai, Maharashtra, India - Gateway of India.</p>
    </body>
</html>
