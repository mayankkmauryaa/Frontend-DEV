<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filter Comparison Layout</title>
        <link rel="stylesheet" href="q8.css">
    </head>
    <body>
        <main class="comparison">
            <section class="image-box">
                <img src="https://picsum.photos/id/1018/600/400"
                    alt="Original Image">
                <p>Original Image</p>
            </section>
            <section class="image-box">
                <img src="https://picsum.photos/id/1018/600/400"
                    alt="Filtered Image" class="filtered">
                <p>Filtered Image</p>
            </section>
        </main>
    </body>
</html>
