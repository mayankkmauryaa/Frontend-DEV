<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Image Filter Gallery</title>
        <link rel="stylesheet" href="q1.css">
    </head>
    <body>
        <header>
            <h1>Responsive Image Filter Gallery</h1>
        </header>

        <main class="gallery">
            <figure>
                <img src="https://picsum.photos/300?1" alt="Blur">
                <figcaption>Blur Filter</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/300?2" alt="Grayscale">
                <figcaption>Grayscale Filter</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/300?3" alt="Sepia">
                <figcaption>Sepia Filter</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/300?4" alt="Brightness">
                <figcaption>Brightness Filter</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/300?5" alt="Contrast">
                <figcaption>Contrast Filter</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/300?6" alt="Hue Rotate">
                <figcaption>Hue Rotate Filter</figcaption>
            </figure>
        </main>
    </body>
</html>
