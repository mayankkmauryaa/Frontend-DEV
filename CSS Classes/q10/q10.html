<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Q10 — Mini UI Layout</title>
        <link rel="stylesheet" href="q10.css" />
    </head>
    <body>
        <header class="site-header">
            <h1>Mini App</h1>
        </header>

        <main class="center">
            <article class="card">
                <img src="https://picsum.photos/seed/user/120/80"
                    alt="small avatar" class="avatar" />
                <form class="form" aria-label="sample form">
                    <label>
                        Name
                        <input type="text" placeholder="Your name" />
                    </label>

                    <label>
                        Email
                        <input type="email" placeholder="you@example.com" />
                    </label>

                    <div class="buttons">
                        <button type="submit" class="btn">Submit</button>
                        <button type="reset" class="btn outline">Reset</button>
                    </div>
                </form>
            </article>
        </main>

        <footer class="site-footer">
            <small>Mini interface — responsive & accessible</small>
        </footer>
    </body>
</html>
