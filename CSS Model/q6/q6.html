<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Q6 â€” CSS Transformations</title>
        <link rel="stylesheet" href="q6.css" />
    </head>
    <body>
        <header>
            <h1>Transformations Showcase</h1>
            <p>Hover each box to see rotate, scale, translate and skew in
                action.</p>
        </header>

        <main>
            <section class="transform-row" role="list">
                <figure class="transform-item rotate" role="listitem">
                    <div class="box">Rotate</div>
                    <figcaption>rotate()</figcaption>
                </figure>

                <figure class="transform-item scale" role="listitem">
                    <div class="box">Scale</div>
                    <figcaption>scale()</figcaption>
                </figure>

                <figure class="transform-item translate" role="listitem">
                    <div class="box">Translate</div>
                    <figcaption>translate()</figcaption>
                </figure>

                <figure class="transform-item skew" role="listitem">
                    <div class="box">Skew</div>
                    <figcaption>skew()</figcaption>
                </figure>
            </section>
        </main>
    </body>
</html>
