<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>URI Encoding Example</title>
    </head>
    <body>
        <p>
            Unencoded URL:
            https://example.com/search?query=HTML & CSS <br><br>
            Encoded URL:
            <a
                href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a>
        </p>
    </body>
</html>
