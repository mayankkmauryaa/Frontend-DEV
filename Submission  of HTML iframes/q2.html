<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Map Embed</title>
    </head>
    <body>
        <!-- loading="lazy" delays loading until iframe scrolls into view -->
        <iframe
            src="https://www.google.com/maps?q=New+Delhi&output=embed"
            title="My City Map"
            width="80%"
            height="400"
            loading="lazy">
        </iframe>
    </body>
</html>
