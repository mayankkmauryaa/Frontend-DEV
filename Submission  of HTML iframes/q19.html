<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Security Attributes</title>
    </head>
    <body>
        <form autocomplete="off">
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>

        <p>
            Turning off autocomplete prevents browsers from storing sensitive
            data like passwords.
        </p>
    </body>
</html>
