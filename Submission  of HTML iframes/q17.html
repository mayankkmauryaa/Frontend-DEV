<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Submission with Iframe</title>
    </head>
    <body>
        <form target="resultFrame" action="result.html">
            <input type="text" placeholder="Enter something" required>
            <input type="submit" value="Submit">
        </form>
        <iframe name="resultFrame" width="100%" height="100"></iframe>
    </body>
</html>

<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Result</title>
    </head>
    <body>
        <p>Form successfully submitted.</p>
    </body>
</html>
