<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Complete Layout — Studio</title>
        <link rel="stylesheet" href="q10.css" />
    </head>
    <body>
        <header class="topnav">
            <div class="inner container">
                <h1 class="logo">Studio</h1>
                <nav>
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
        </header>

        <section class="hero">
            <div class="hero-inner container">
                <h2>Welcome to Studio</h2>
                <p>Design. Build. Ship.</p>
            </div>
        </section>

        <section id="about" class="about container">
            <div class="about-grid">
                <div class="about-text">
                    <h3>About Us</h3>
                    <p>We create thoughtful digital experiences.</p>
                </div>
                <div class="about-image">
                    <img src="https://picsum.photos/id/1069/600/400"
                        alt="About image">
                </div>
            </div>
        </section>

        <section id="services" class="services container">
            <h3>Services</h3>
            <div class="service-row">
                <div class="service">Design</div>
                <div class="service">Development</div>
                <div class="service">Consulting</div>
            </div>
        </section>

        <section id="contact" class="contact container">
            <h3>Contact</h3>
            <form class="mini-form">
                <input placeholder="Name">
                <input placeholder="Email">
                <button>Send</button>
            </form>
        </section>

        <footer class="site-footer">
            <div class="container">© 2025 Studio — All rights reserved</div>
        </footer>
    </body>
</html>
