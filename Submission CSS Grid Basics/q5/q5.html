<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Pricing Plans</title>
        <link rel="stylesheet" href="q5.css" />
    </head>
    <body>
        <main class="pricing container">
            <h1>Pricing Plans</h1>
            <div class="plans">
                <section class="plan">
                    <h2>Basic</h2>
                    <ul>
                        <li>1 project</li>
                        <li>Community support</li>
                        <li>Basic analytics</li>
                    </ul>
                    <div class="price">₹0<span>/mo</span></div>
                    <a class="btn" href="#">Select</a>
                </section>

                <section class="plan popular">
                    <h2>Standard</h2>
                    <ul>
                        <li>10 projects</li>
                        <li>Email support</li>
                        <li>Advanced analytics</li>
                    </ul>
                    <div class="price">₹499<span>/mo</span></div>
                    <a class="btn" href="#">Choose Standard</a>
                </section>

                <section class="plan">
                    <h2>Premium</h2>
                    <ul>
                        <li>Unlimited projects</li>
                        <li>Priority support</li>
                        <li>Team collaboration</li>
                    </ul>
                    <div class="price">₹1199<span>/mo</span></div>
                    <a class="btn" href="#">Select</a>
                </section>
            </div>
        </main>
    </body>
</html>
